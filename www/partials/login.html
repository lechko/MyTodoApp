<div id="loginpage">
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
		        <div class="panel-title"><b>{{title}}</b> &nbsp&nbsp({{reason}})</div>
		    </div>

			<div style="padding-top:30px" class="panel-body">
				<form name="loginForm" class="form-horizontal" role="form" ng-submit="submitLogin()">
					<div style="margin-bottom: 25px" class="input-group">
		                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username" ng-model="userName" ng-maxlength="20" required>
		            </div>
		            <p ng-show="loginForm.username.$invalid && loginForm.username.$dirty && loginForm.username.$error.maxlength">field should be up to 20 characters</p>
						<p ng-show="illegalCharsInUsername">Only characters (a-z, A-Z), digits (0-9), and underscore (_) allowed</p>
					<div style="margin-bottom: 25px" class="input-group">
		                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required>
		            </div>
					<p ng-show="passwordMismatch">Username or Password are incorrect</p>
					<div style="margin-top:10px" class="form-group">
		                <div class="col-sm-12 controls">
		                  <button id="btn-login" href="#" type="submit" class="btn btn-success">Login</button>
		                </div>
		            </div>
		            <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account! 
                            <a onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                            </div>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>

	<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><b>Sign Up</b></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>  
            <div class="panel-body" >
                <form id="signupform" name="registerForm" class="form-horizontal" role="form" ng-submit="submitRegister()">
                    
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                      
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Full Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="john doe" name="fullname" ng-model="fullName" required>
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Username</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="username" name="username" ng-model="userName" ng-maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" placeholder="password" name="password" ng-model="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Repeat Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" placeholder="password again" name="verifypass" ng-model="verify" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>
